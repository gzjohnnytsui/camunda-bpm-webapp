<div cam-widget-loader
     loading-state="{{ loadingState }}"
     text-error="{{ loadingError }}">
  <ul>
    <li>
      <a href="#/decisions" ng-if="count.definitions == 0 || count.definitions > 1">Decision definitions</a>
      <a href="#/decisions" ng-if="count.definitions == 1">Decision definition</a>
      <span class="value">{{ (count.definitions | abbreviateNumber) || 0 }}</span>
    </li>
    <li>
      <a href="#/decisions" ng-if="count.instances == 0 || count.instances > 1">Decision evaluations</a>
      <a href="#/decisions" ng-if="count.instances == 1">Decision evaluation</a>
      <span class="value">{{ (count.instances | abbreviateNumber) || 0 }}</span>
    </li>
    <li ng-if="isDrdAvailable">
      <a href="#/decisions" ng-if="count.drds == 0 || count.drds > 1">Decision requirements definitions</a>
      <a href="#/decisions" ng-if="count.drds == 1">Decision requirements definition</a>
      <span class="value">{{ (count.drds | abbreviateNumber) || 0 }}</span>
    </li>
  </ul>
</div>
